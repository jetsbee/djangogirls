{% extends "base.html" %}

{% block body %}
    <h1>New post</h1>
    <form method="post" class="w-full [&_textarea]:w-full [&_input]:w-full 
        [&_textarea]:border [&_textarea]:border-slate-400
        [&_input]:border [&_input]:border-slate-400">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Save</button>
    </form>
{% endblock %}
